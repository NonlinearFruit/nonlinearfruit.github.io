<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A peek into the thoughts of NonlinearFruit" />
  <link rel="stylesheet" href="{{ relURL "styles.css" }}">
  <title>{{ if .IsHome }}{{ else if .Title }}{{ .Title }} - {{ end }}{{ site.Title }}</title>
</head>
<body>
  <header>
    {{ block "header" . }}{{ end }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    <div>
      <a href="https://github.com/NonlinearFruit">
        <img src="https://github.com/NonlinearFruit.png" width="48" height="48">
      </a>
    </div>
    <div>
      <ul id="breadcrumbs">
        {{ range .Ancestors.Reverse }}
          <li><a href="{{ .RelPermalink }}">{{ if .IsHome }}~{{ else if .Title }}{{ .Title }}{{ end }}</a></li>
        {{ end }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      </ul>
      <p>View <a href="https://github.com/NonlinearFruit">NonlinearFruit</a> on <a href="https://github.com">GitHub</a></p>
    </div>
  </footer>
  <!-- custom background -->
  <!-- code from https://codepen.io/asfarmed/pen/cfslr -->
  <!-- image from https://static.tumblr.com/03fbbc566b081016810402488936fbae/pqpk3dn/MRSmlzpj3/tumblr_static_bg3.png -->
  <style>
    body{
      background: #DCDCDC url('{{ relURL "tile-able-background-gray.png" }}') repeat 0 0;
      -webkit-animation: 500s linear 0s normal none infinite animate;
      -moz-animation: 500s linear 0s normal none infinite animate;
      -ms-animation: 500s linear 0s normal none infinite animate;
      -o-animation: 500s linear 0s normal none infinite animate;
      animation: 500s linear 0s normal none infinite animate;
    }

    @-webkit-keyframes animate {
      from {background-position:0 0;}
      to {background-position: 500px 0;}
    }

    @-moz-keyframes animate {
      from {background-position:0 0;}
      to {background-position: 500px 0;}
    }

    @-ms-keyframes animate {
      from {background-position:0 0;}
      to {background-position: 500px 0;}
    }

    @-o-keyframes animate {
      from {background-position:0 0;}
      to {background-position: 500px 0;}
    }

    @keyframes animate {
      from {background-position:0 0;}
      to {background-position: 500px 0;}
    }
  </style>
</body>
</html>
