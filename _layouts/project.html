<!doctype html>
<!-- The Time Machine GitHub pages theme was designed and developed by Jon Rohan, on Feb 7, 2012. -->
<!-- Follow him for fun. http://twitter.com/jonrohan. Tail his code on https://github.com/jonrohan -->
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ '/assets/js/script.js' | relative_url }}"></script>

  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.tagline }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1 class="title">{{ page.title }}</h1>
    </header>
    <div id="container">
      <p class="tagline" align="center">{% if page.image.size == 0 %}<img src="{{ page.image }}" width="200" height="200"/>{% endif %}</p>
      <div id="main" role="main">
        <div class="download-bar">
          {% for badge in page.badges %}
            <img alt="badge" src="{{ badge }}"/>
          {% endfor %}
        <span class="blc"></span><span class="trc"></span>
        </div>
        <article class="markdown-body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <div class="owner">
        <p><a href="{{ site.github.owner_url }}" class="avatar"><img src="{{ site.github.owner_gravatar_url }}" width="48" height="48"></a>View <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> on <a href="https://www.github.com">GitHub</a></p>
      </div>
      <div class="creds">
        <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br>theme by <a href="https://twitter.com/jonrohan/">Jon Rohan</a></small>
      </div>
    </footer>
  </div>
  <div class="current-section">
    <a href="#top">Scroll to top</a>
    <p class="name"></p>
  </div>
  
  <!-- custom background -->
  <!-- code from https://codepen.io/asfarmed/pen/cfslr -->
  <!-- image from https://static.tumblr.com/03fbbc566b081016810402488936fbae/pqpk3dn/MRSmlzpj3/tumblr_static_bg3.png -->
  <style>
    body{
      margin:0;
      padding:0;
      font-family:"arial",heletica,sans-serif;
      font-size:12px;
      background: #DCDCDC url('https://github.com/NonlinearFruit/nonlinearfruit.github.io/blob/master/tile-able-background-gray.png?raw=true') repeat 0 0;
      -webkit-animation: 500s linear 0s normal none infinite animate;
      -moz-animation: 500s linear 0s normal none infinite animate;
      -ms-animation: 500s linear 0s normal none infinite animate;
      -o-animation: 500s linear 0s normal none infinite animate;
      animation: 500s linear 0s normal none infinite animate;
    }

    @-webkit-keyframes animate {
    	from {background-position:0 0;}
    	to {background-position: 500px 0;}
    }

    @-moz-keyframes animate {
    	from {background-position:0 0;}
    	to {background-position: 500px 0;}
    }
 
    @-ms-keyframes animate {
    	from {background-position:0 0;}
    	to {background-position: 500px 0;}
    }
 
    @-o-keyframes animate {
    	from {background-position:0 0;}
    	to {background-position: 500px 0;}
    }
 
    @keyframes animate {
      from {background-position:0 0;}
    	to {background-position: 500px 0;}
    }
  </style>
</body>
</html>
